<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- front -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="icon">
            <img src="./Images/icon.png" alt="nav icon" />
            <p>Edge <span>Tour</span></p>
          </div>
          <ul class="full__nav">
            <li class="icon__link"><a href="#">Home</a></li>
            <li class="icon__link"><a href="#">Packages</a></li>
            <li class="icon__link"><a href="#">Testimonial</a></li>
            <li class="icon__link"><a href="#">Blog</a></li>
            <li class="icon__link"><a href="#">Contact</a></li>
          </ul>
          <div class="mobile__nav__icon">
            <img src="Images/humburger.svg" alt="" />
          </div>
        </nav>
        <div class="header__banner">
          
            <div class="banner__content">
              <h1>Explore Your Travel</h1>
            <p>Discover Your World: Where Every Destination Tells a Tale, and Each Adventure Echoes in Your Heart. Let Your Journeys Craft the Chapters of Your Life.</p>
          
          <div class="input__box">
            
              <form class="input__box__form">
                <input type="text" placeholder="Where go" />
          
            <select type="text"  >
              <option disabled >When</option>
              <option value="1">This Week</option>
              <option value="2">This Month</option>
              <option value="3">Next Month</option> 
              <option value="4">Next Year</option>
              
            </select>
          
            <select type="text"  >
              <option disabled >Select Type</option>
              <option value="1">Adventure</option>
              <option value="2">Family</option>
              <option value="3">Solo</option> 
         
              
            </select>
         
          <button class="button--primary">Find Now</button>
              </form>
        </div> 
            </div>
       
      </div>
    </header>
  </body>
